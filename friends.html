<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends -Kokoa clone</title>
    <link rel="stylesheet" href="css/friends/friends.css">
    
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock fa-sm"></i>
            <span>11%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
        </div>
    </div>
    <div class="dummy-status-bar"></div>

    <header class="friends-bar">
        <div class="friends-bar__setting">
            <div class="friends-bar__setting__left-bar">
                <span>Friends</span>
            </div>
            <div class="friends-bar__setting__right-bar">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-music fa-lg"></i>
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="friends-list">
        <a href="#" class="friends-list__warning">
            <i class="fas fa-exclamation-circle"></i>
            <span>Friends' Names Display</span>
            <i class="fas fa-chevron-right fa-sm"></i>
        </a>
        <div class="user-component">
            <div class="user-component__left">
                <img class="user-component__left__picture user-component__big-picture" src="screenshots/mb.jpg"/>
                <div>
                    <span class="user-component__left__title user-component__big-title">BBang Sang</span>
                </div>
                
            </div>
        </div>
        <div class="friends-list__channel-bar">
            <div class="friends-list__channel-bar__left">
                <span>Channel</span>
            </div>
            <div class="friends-list__channel-bar__right">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__left">
                <img class="user-component__left__picture" src="screenshots/kakao-channel.jpg"/>
                <div class="user-component__left__desc">
                    <span class="user-component__left__title">Channel</span>
                    <span class="user-component__left__subtitle">zzzz</span>
                </div>
            </div>
            <div class="user-component__right">
                <div class="user-component__right__up">
                    <span >2</span>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="navi">
        <ul class="navi__ul">
            <li class="navi__li"><a class="navi__anchor" href="friends.html">
                <i class="fas fa-user fa-2x"></i>
            </a></li>
            <li class="navi__li"><a class="navi__anchor" href="chats.html">
                <i class="far fa-comment fa-2x"></i></a>
                <span class="navi__count-balloon navi__fix-position">1</span>
            </li>
            <li class="navi__li"><a class="navi__anchor" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a></li>
            <li class="navi__li"><a class="navi__anchor" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
                <span class="navi__dot"></sapn>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/4fd8c08538.js" crossorigin="anonymous"></script>
</body>
</html>
