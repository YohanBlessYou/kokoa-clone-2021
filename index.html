<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk~~~~~</title>
    <link rel="stylesheet" href="css/index/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__paraph">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        required
        class="login-form__userinfo"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required
        class="login-form__userinfo"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn1" type="submit" value="Log In" />
      <a class="login-form__btn1" href="#">Sign Up</a>
      <a class="login-form__btn2" href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/4fd8c08538.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
